<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
</head>
<body>
<div align="center">
<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="username">Insert your username</label>
    <input type="text" th:field="*{username}" id="username">
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Errors in user field</div>
    </br>
    </br>
    <label for="password">Insert your password</label>
    <input type="password" th:field="*{password}" id="password">
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Errors in password field</div>
    </br>
    <input type="submit" value="Sign up!">
</form>
</div>
</body>
</html>
